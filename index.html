<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ERP BETA - Integrated</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { 
            --border: #e0e0e0;
            --bg-main: #ffffff;
            --bg-soft: #f9f9f9;
            --primary: #1a73e8;
            --text: #3c4043;
            --danger: #d93025;
            --overlay-bg: rgba(0,0,0,0.4);
        }
        body.dark-mode {
            --bg-main: #121212;
            --bg-soft: #1e1e1e;
            --text: #e0e0e0;
            --border: #333333;
            --overlay-bg: rgba(0,0,0,0.7);
        }

        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
        body{font-family:'Segoe UI',system-ui,-apple-system,sans-serif;line-height:1.5;background:var(--bg-main);color:var(--text);overflow:hidden;display:flex;flex-direction:column;height:100vh;transition:background .3s}
        
        #login-screen {
            position: fixed; inset: 0; background: var(--bg-main); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: var(--bg-main); padding: 40px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 360px; 
            text-align: center; border: 1px solid var(--border);
        }

        header{padding:0 15px;border-bottom:1px solid var(--border);display:flex;align-items:center;background:var(--bg-main);height:50px;justify-content:space-between;flex-shrink:0}
        #sidebar { 
            width: 280px; background: var(--bg-main); position: fixed; left: -280px; height: 100%; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1100; border-radius: 0 30px 30px 0; 
            display: flex; flex-direction: column; box-shadow: 15px 0 50px rgba(0,0,0,0.1);
        }
        #sidebar.active { left: 0; }
        .sidebar-header { padding: 30px 25px 10px; font-weight: 800; font-size: 18px; color: var(--text); letter-spacing: 1px; }

        .tab-btn{width:100%;padding:20px 25px;border:none;background:none;text-align:left;cursor:pointer;font-size:16px;font-weight:700;color:var(--text);transition:0.2s}
        .tab-btn.active{color:var(--primary);background:rgba(26,115,232,0.1)}
        .btn-ui{padding:8px 16px;border:1px solid var(--border);background:var(--bg-main);color:var(--text);border-radius:6px;font-size:13px;font-weight:500;cursor:pointer;transition:0.2s; text-align: center;}
        .btn-ui:hover{background:var(--bg-soft)}
        
        .toolbar{display:flex;align-items:center;gap:8px;background:var(--bg-soft);padding:8px 15px;border-bottom:1px solid var(--border);overflow-x:auto;white-space:nowrap;flex-shrink:0}
        
        .table-container{flex-grow:1;overflow:auto;background:var(--bg-main); position: relative;}
        table{border-collapse:collapse;width:100%;table-layout: fixed;}
        th{background:var(--bg-soft);padding:0;border:1px solid var(--border);font-size:11px;position:sticky;top:0;z-index:10;color:var(--text); width: 130px;}
        .th-inner{display:flex;align-items:center;justify-content:space-between;padding:10px;cursor:pointer}
        td{border:1px solid var(--border);padding:0;height:38px; width: 130px;}
        td input{border:none;padding:0 10px;font-size:13px;outline:none;background:transparent;width:100%;height:100%;color:var(--text); text-overflow: ellipsis;}
        
        .row-num{width:50px !important; background:var(--bg-soft); text-align:center; font-size:11px; font-weight:700; color:var(--primary); cursor:pointer; border-right:1px solid var(--border); position: sticky; left: 0; z-index: 5;}

        .sheet{position:fixed;bottom:-100%;left:0;right:0;background:var(--bg-main);z-index:5000;border-radius:24px 24px 0 0;padding:25px 20px;transition:0.4s cubic-bezier(0.4,0,0.2,1);max-width:600px;margin:0 auto;box-shadow:0 -5px 25px rgba(0,0,0,0.2); border: 1px solid var(--border);}
        .sheet.active{bottom:0}
        .sheet-handle{width:50px;height:5px;background:#ddd;margin:0 auto 20px;border-radius:10px;cursor: pointer;}
        
        #overlay{display:none;position:fixed;inset:0;background:var(--overlay-bg);z-index:1050;backdrop-filter:blur(2px)}
        #overlay.active{display:block}
        
        #toast{position:fixed;top:20px;left:50%;transform:translateX(-50%)translateY(-100px);background:#323232;color:#fff;padding:12px 24px;border-radius:8px;font-size:14px;z-index:10000;transition:0.3s}
        #toast.active{transform:translateX(-50%)translateY(0)}
        
        .nav-box{display:flex; flex-direction: column; gap:8px; padding:12px;background:var(--bg-soft);border-top:1px solid var(--border);position:sticky;bottom:0;z-index:100}
        .nav-row{display: flex; justify-content: space-around; align-items: center; width: 100%;}
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="margin-bottom: 5px; color: var(--primary);">ERP BETA</h2>
        <p style="font-size: 12px; color: #888; margin-bottom: 25px;">Sistem Manajemen Data</p>
        <input type="text" id="u" placeholder="Username" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid var(--border); border-radius:8px; background:var(--bg-soft); color:var(--text);">
        <input type="password" id="p" placeholder="Password" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid var(--border); border-radius:8px; background:var(--bg-soft); color:var(--text);">
        <button onclick="login()" style="background:var(--primary); color:#fff; border:none; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer; width:100%;">MASUK</button>
        <p id="m" style="font-size:12px; margin-top:15px; font-weight:600;"></p>
    </div>
</div>

<div id="overlay" onclick="closeAll()"></div>
<div id="toast">Notifikasi</div>

<div id="sidebar">
    <div class="sidebar-header">MENU UTAMA</div>
    <div style="flex-grow: 1; overflow-y: auto;">
        <div id="menu-list"></div>
        <div style="padding-top: 10px; display: flex; flex-direction: column; gap: 8px;">
            <button class="tab-btn" id="btn-table-mgmt" onclick="openTableManager()" style="background: rgba(26, 115, 232, 0.1); color: var(--primary); margin: 0 10px; width: calc(100% - 20px); border-radius: 12px;">PENGELOLA TABEL</button>
            <button class="tab-btn" onclick="toggleDarkMode()" style="background: rgba(26, 115, 232, 0.1); color: var(--primary); margin: 0 10px; width: calc(100% - 20px); border-radius: 12px;">GANTI TEMA</button>
        </div>
    </div>
    <div style="padding-bottom: 20px; padding-top: 10px; border-top: 1px solid var(--border);">
        <button class="tab-btn" onclick="logout()" style="background: rgba(217, 48, 37, 0.1); color: var(--danger); margin: 0 10px; width: calc(100% - 20px); border-radius: 12px; text-align: center;">LOGOUT</button>
    </div>
</div>

<header>
    <div style="display:flex;align-items:center;gap:12px;">
        <button onclick="toggleSidebar()" style="background:var(--bg-soft);border:1px solid var(--border);padding:8px 12px;border-radius:6px;cursor:pointer;font-weight:bold;color:var(--text);">☰</button>
        <div id="disp-title" style="font-weight:600;font-size:15px;color:var(--primary);text-transform:uppercase;">Dashboard</div>
    </div>
    <div style="display:flex;gap:8px;">
        <button onclick="openPopUp(null)" style="background:var(--bg-main);border:1px solid var(--border);padding:8px 15px;border-radius:6px;cursor:pointer;font-size:13px;color:var(--text);">OPSI</button>
        <button id="btn-save-main" onclick="saveData()" style="background:var(--primary);color:#fff;border:none;padding:8px 18px;border-radius:6px;font-weight:bold;cursor:pointer;">SAVE</button>
    </div>
</header>

<div class="toolbar">
    <div style="display:flex; align-items:center; gap:5px; width:100%;">
        <input type="date" id="dateStart" style="flex:1; border:1px solid var(--border); padding:8px; border-radius:6px; font-size:12px; background:var(--bg-main); color:var(--text);">
        <span style="color:var(--text)">-</span>
        <input type="date" id="dateEnd" style="flex:1; border:1px solid var(--border); padding:8px; border-radius:6px; font-size:12px; background:var(--bg-main); color:var(--text);">
        <button onclick="findData()" style="background:var(--primary); color:#fff; border:none; padding:8px 15px; border-radius:6px; cursor:pointer; font-weight:bold; font-size:12px;">FIND</button>
    </div>
    <div style="display:flex; gap:8px; width:100%; align-items:center; margin-top:4px;">
        <button onclick="exportToExcel()" class="btn-ui" style="font-size:11px;">EXPORT</button>
        <button onclick="document.getElementById('importFile').click()" class="btn-ui" style="font-size:11px;">IMPORT</button>
        <input type="file" id="importFile" hidden onchange="importFromExcel(event)">
        <input type="text" id="searchInp" placeholder="Cari..." oninput="doSearch()" style="flex-grow:1; border:1px solid var(--primary); padding:8px 12px; border-radius:20px; font-size:13px; outline:none; background:var(--bg-soft); color:var(--text);">
    </div>
</div>

<div class="table-container">
    <table id="mainTable">
        <thead><tr id="table-head"></tr></thead>
        <tbody id="table-body"></tbody>
    </table>
</div>

<div class="nav-box">
    <div class="nav-row">
        <button class="btn-ui" onclick="changePage(currentPage-1)">BARIS &laquo;</button>
        <div id="page-info" style="font-size:12px; font-weight:700; color:var(--text);">BARIS 1</div>
        <button class="btn-ui" onclick="changePage(currentPage+1)">&raquo; BARIS</button>
    </div>
    <div class="nav-row" id="col-nav-container" style="border-top: 1px dashed var(--border); padding-top: 8px;">
        <button class="btn-ui" onclick="changeColPage(currentColPage-1)">KOLOM &laquo;</button>
        <div id="col-page-info" style="font-size:12px; font-weight:700; color:var(--primary);">KOLOM 1-10</div>
        <button class="btn-ui" onclick="changeColPage(currentColPage+1)">&raquo; KOLOM</button>
    </div>
</div>

<div id="sheet-menu" class="sheet">
    <div class="sheet-handle" onclick="closeModal()"></div>
    <div style="text-align:center; font-weight:700; margin-bottom:20px; font-size:14px; color:var(--text);">MANAJEMEN DATA</div>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <button class="btn-ui" style="padding:18px; font-weight:bold;" onclick="handleExecAction('add_row')">TAMBAH BARIS</button>
        <button class="btn-ui" style="padding:18px; font-weight:bold;" onclick="handleExecAction('add_col')">TAMBAH KOLOM</button>
        <button class="btn-ui" id="btn-del-row" style="padding:18px; font-weight:bold; color: var(--danger); border-color: var(--danger);" onclick="handleExecAction('del_row')">HAPUS BARIS</button>
        <button class="btn-ui" style="padding:18px; font-weight:bold; color: #fff; background: var(--danger); border: none;" onclick="handleExecAction('clear_all')">HAPUS SEMUA</button>
    </div>
</div>

<div id="sheet-filter" class="sheet">
    <div class="sheet-handle" onclick="closeModal()"></div>
    <div style="text-align:center; font-weight:700; margin-bottom:20px; font-size:14px; color:var(--text);">SORTING & KOLOM</div>
    <div style="display: flex; flex-direction: column; gap: 8px;">
        <button class="btn-ui" style="padding:16px; text-align:left; font-weight:bold;" onclick="handleSortData('asc')">URUTKAN A - Z</button>
        <button class="btn-ui" style="padding:16px; text-align:left; font-weight:bold;" onclick="handleSortData('desc')">URUTKAN Z - A</button>
        <button class="btn-ui" style="padding:16px; text-align:left; font-weight:bold; color: var(--primary); border-color: var(--primary);" onclick="handleExecAction('edit_header')">GANTI NAMA KOLOM</button>
        <button class="btn-ui" style="padding:16px; text-align:left; font-weight:bold; color: var(--danger); border-color: var(--danger);" onclick="handleExecAction('del_col')">HAPUS KOLOM INI</button>
    </div>
</div>

<div id="sheet-table-manager" class="sheet">
    <div class="sheet-handle" onclick="closeModal()"></div>
    <div style="text-align:center; font-weight:700; margin-bottom:20px; font-size:14px; color:var(--text);">PENGELOLA TABEL</div>
    <div style="display: flex; flex-direction: column; gap: 12px;">
        <button class="btn-ui" style="padding:20px; font-weight:bold; color:var(--primary); border-color:var(--primary); background:rgba(26,115,232,0.05);" onclick="createNewTable()">+ BUAT TABEL BARU</button>
        <button class="btn-ui" id="btn-del-table-ui" style="padding:20px; font-weight:bold; color:var(--danger); border-color:var(--danger); background:rgba(217,48,37,0.05);" onclick="deleteCurrentTable()">x HAPUS TABEL AKTIF</button>
    </div>
</div>

<script>
    let activeKey = 'default';
    let currentPage = 1;
    let currentColPage = 1;
    let rowsPerPage = 10; // Maksimal 10 Baris per Halaman
    let colsPerPage = 10; // Maksimal 10 kolom
    let selectedRowIdx = null;
    let selectedColIdx = null;
    let searchQuery = "";
    let dateFilter = { start: "", end: "" };

    let config = JSON.parse(localStorage.getItem('erp_clean_conf')) || {
        default: { title: "DASHBOARD UTAMA", cols: ["TANGGAL", "KETERANGAN", "DEBIT", "KREDIT", "SALDO"] }
    };
    let dataStore = JSON.parse(localStorage.getItem('erp_clean_data')) || {
        default: [["2024-01-01", "Saldo Awal", "0", "0", "0"]]
    };

    function login() {
        const u = document.getElementById('u').value;
        const p = document.getElementById('p').value;
        if (u === 'P' && p === 'p') {
            document.getElementById('login-screen').style.display = 'none';
        } else if (u === 'owner' && p === 'owner') {
            document.getElementById('btn-save-main').style.display = "none";
            document.getElementById('btn-table-mgmt').style.display = "none";
            document.getElementById('login-screen').style.display = 'none';
        }
    }

    function logout() { if(confirm("Keluar?")) location.reload(); }
    
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('erp_dark', document.body.classList.contains('dark-mode'));
    }
    if(localStorage.getItem('erp_dark') === 'true') document.body.classList.add('dark-mode');

    function notify(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('active');
        setTimeout(() => t.classList.remove('active'), 2000);
    }

    function render() {
        document.getElementById('menu-list').innerHTML = Object.keys(config).map(k => 
            `<button class="tab-btn ${activeKey === k ? 'active' : ''}" onclick="switchTab('${k}')">${config[k].title}</button>`
        ).join('');

        document.getElementById('disp-title').innerText = config[activeKey].title;

        let allCols = config[activeKey].cols;
        let startCol = (currentColPage - 1) * colsPerPage;
        let endCol = startCol + colsPerPage;
        let visibleCols = allCols.slice(startCol, endCol);

        let hHtml = `<th class="row-num">ID</th>`;
        visibleCols.forEach((c, i) => { 
            hHtml += `<th><div class="th-inner" onclick="openFilter(${startCol + i})"><span>${c}</span> <span>▼</span></div></th>`; 
        });
        document.getElementById('table-head').innerHTML = hHtml;

        let filtered = dataStore[activeKey].map((row, index) => ({row, index}));
        if(searchQuery) filtered = filtered.filter(i => i.row.some(c => c.toString().toLowerCase().includes(searchQuery.toLowerCase())));
        if(dateFilter.start && dateFilter.end) filtered = filtered.filter(i => i.row[0] >= dateFilter.start && i.row[0] <= dateFilter.end);

        let totalPages = Math.ceil(filtered.length / rowsPerPage) || 1;
        if(currentPage > totalPages) currentPage = totalPages;
        let paginated = filtered.slice((currentPage - 1) * rowsPerPage, currentPage * rowsPerPage);

        let bHtml = paginated.map((item) => `
            <tr>
                <td class="row-num" onclick="openPopUp(${item.index})">${item.index + 1}</td>
                ${item.row.slice(startCol, endCol).map((cell, ci) => `<td><input type="text" value="${cell}" oninput="upd(${item.index},${startCol + ci},this.value)"></td>`).join('')}
            </tr>
        `).join('');
        document.getElementById('table-body').innerHTML = bHtml;

        document.getElementById('page-info').innerText = `HAL BARIS: ${currentPage} / ${totalPages}`;
        document.getElementById('col-page-info').innerText = `KOLOM ${startCol + 1} - ${Math.min(endCol, allCols.length)}`;
        
        document.getElementById('col-nav-container').style.display = allCols.length > colsPerPage ? 'flex' : 'none';
    }

    function changeColPage(p) {
        let maxColPages = Math.ceil(config[activeKey].cols.length / colsPerPage);
        if(p >= 1 && p <= maxColPages) { currentColPage = p; render(); }
    }

    function changePage(p) { 
        let filtered = dataStore[activeKey];
        if(searchQuery) filtered = filtered.filter(row => row.some(c => c.toString().toLowerCase().includes(searchQuery.toLowerCase())));
        if(dateFilter.start && dateFilter.end) filtered = filtered.filter(row => row[0] >= dateFilter.start && row[0] <= dateFilter.end);
        
        let total = Math.ceil(filtered.length / rowsPerPage) || 1;
        if(p >= 1 && p <= total) { currentPage = p; render(); } 
    }

    function switchTab(k) { activeKey = k; currentPage = 1; currentColPage = 1; render(); closeAll(); }

    function handleExecAction(type) {
        if (type === 'add_row') {
            dataStore[activeKey].push(new Array(config[activeKey].cols.length).fill(""));
            // Pindah ke halaman terakhir jika baris baru melampaui limit
            let totalRows = dataStore[activeKey].length;
            currentPage = Math.ceil(totalRows / rowsPerPage);
        }
        if (type === 'add_col') { 
            let n = prompt("NAMA KOLOM BARU:"); 
            if(n) { 
                config[activeKey].cols.push(n.toUpperCase()); 
                dataStore[activeKey].forEach(r => r.push("")); 
                currentColPage = Math.ceil(config[activeKey].cols.length / colsPerPage);
            } 
        }
        if (type === 'edit_header') { 
            let n = prompt("GANTI NAMA KOLOM:", config[activeKey].cols[selectedColIdx]); 
            if(n) config[activeKey].cols[selectedColIdx] = n.toUpperCase(); 
        }
        if (type === 'del_row' && selectedRowIdx !== null) { 
            if(confirm("Hapus baris ini?")) dataStore[activeKey].splice(selectedRowIdx, 1); 
        }
        if (type === 'clear_all' && confirm("Hapus semua data di tabel ini?")) {
            dataStore[activeKey] = [];
            notify("Data dikosongkan");
        }
        if (type === 'del_col' && selectedColIdx !== null) {
            if(config[activeKey].cols.length <= 1) {
                alert("Minimal harus ada 1 kolom!");
            } else if(confirm(`Hapus kolom "${config[activeKey].cols[selectedColIdx]}"?`)) {
                config[activeKey].cols.splice(selectedColIdx, 1);
                dataStore[activeKey].forEach(row => row.splice(selectedColIdx, 1));
                if(currentColPage > Math.ceil(config[activeKey].cols.length / colsPerPage)) currentColPage--;
                notify("Kolom dihapus");
            }
        }
        render(); closeModal();
    }

    function openPopUp(idx) { selectedRowIdx = idx; document.getElementById('sheet-menu').classList.add('active'); document.getElementById('overlay').classList.add('active'); }
    function openFilter(colIdx) { selectedColIdx = colIdx; document.getElementById('sheet-filter').classList.add('active'); document.getElementById('overlay').classList.add('active'); }
    function openTableManager() { document.getElementById('sheet-table-manager').classList.add('active'); document.getElementById('overlay').classList.add('active'); document.getElementById('sidebar').classList.remove('active'); }
    function closeModal() { document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active')); document.getElementById('overlay').classList.remove('active'); }
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); }
    function closeAll() { closeModal(); document.getElementById('sidebar').classList.remove('active'); }
    function doSearch() { searchQuery = document.getElementById('searchInp').value; currentPage = 1; render(); }
    function findData() { dateFilter.start = document.getElementById('dateStart').value; dateFilter.end = document.getElementById('dateEnd').value; currentPage = 1; render(); }
    function saveData() { localStorage.setItem('erp_clean_conf', JSON.stringify(config)); localStorage.setItem('erp_clean_data', JSON.stringify(dataStore)); notify("Tersimpan"); }
    function deleteCurrentTable() { let title = config[activeKey].title; if (confirm(`HAPUS TABEL "${title}"?`)) { let keys = Object.keys(config); if (keys.length <= 1) return; delete config[activeKey]; delete dataStore[activeKey]; activeKey = Object.keys(config)[0]; render(); closeModal(); } }
    function handleSortData(dir) { dataStore[activeKey].sort((a, b) => { let vA = a[selectedColIdx] || "", vB = b[selectedColIdx] || ""; return dir === 'asc' ? vA.toString().localeCompare(vB.toString()) : vB.toString().localeCompare(vA.toString()); }); render(); closeModal(); }
    function createNewTable() { let n = prompt("NAMA TABEL BARU:"); if (n) { let k = 't' + Date.now(); config[k] = { title: n.toUpperCase(), cols: ["TANGGAL", "KETERANGAN"] }; dataStore[k] = [["", ""]]; activeKey = k; render(); closeModal(); } }
    function upd(r, c, v) { dataStore[activeKey][r][c] = v; }
    function exportToExcel() { let ws = XLSX.utils.aoa_to_sheet([config[activeKey].cols, ...dataStore[activeKey]]); let wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Data"); XLSX.writeFile(wb, config[activeKey].title + ".xlsx"); }
    function importFromExcel(e) {
    let f = e.target.files[0];
    if (!f) return;
    
    let r = new FileReader();
    r.onload = function(ex) {
        try {
            let d = new Uint8Array(ex.target.result);
            let wb = XLSX.read(d, {type: 'array'});
            let sheetName = wb.SheetNames[0];
            let rows = XLSX.utils.sheet_to_json(wb.Sheets[sheetName], {header: 1, defval: ""});

            if (rows.length > 0) {
                // Ambil header (baris pertama)
                let newCols = rows[0].map(h => (h ? h.toString().toUpperCase() : "KOLOM_TANPA_NAMA"));
                
                // Ambil data (baris kedua dst) dan bersihkan
                rows.shift();
                let cleanedData = rows.map(row => {
                    // Pastikan panjang baris sama dengan jumlah kolom
                    let newRow = new Array(newCols.length).fill("");
                    for (let i = 0; i < newCols.length; i++) {
                        newRow[i] = row[i] !== undefined && row[i] !== null ? row[i].toString() : "";
                    }
                    return newRow;
                });

                // Update konfigurasi dan data store
                config[activeKey].cols = newCols;
                dataStore[activeKey] = cleanedData;
                
                currentPage = 1;
                render();
                notify("Impor Berhasil: " + cleanedData.length + " baris");
            } else {
                alert("File Excel kosong!");
            }
        } catch (err) {
            console.error(err);
            alert("Gagal membaca file. Pastikan format .xlsx benar.");
        }
    };
    r.readAsArrayBuffer(f);
    // Reset input file agar bisa upload file yang sama berkali-kali
    e.target.value = '';
}


    render();
</script>
</body>
</html>
